name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request' && github.head_ref || github.sha }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  contracts:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - uses: bufbuild/buf-setup-action@a47c93e0b1648d5651a065437926377d060baa99 # v1.50.0
        with:
          github_token: ${{ github.token }}

      - name: Lint
        run: cd contracts && buf lint

      - name: Generate Go
        run: cd contracts && buf generate --template buf.gen.go.yaml

      - name: Generate Java
        run: cd contracts && buf generate --template buf.gen.java.yaml

      - name: Verify clean tree
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "Generated code is out of date. Run buf generate and commit."
            git status --porcelain
            git diff --stat
            exit 1
          fi

  plugin:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654 # v5.2.0
        with:
          distribution: temurin
          java-version: '17'

      - uses: gradle/actions/setup-gradle@0723195856401067f7a2779048b490ace7a47d7c # v5.0.2

      - run: cd plugin && ./gradlew build

      - name: Upload HPI
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: plugin-hpi
          path: plugin/build/libs/jenkins-step-rpc-plugin.hpi
          if-no-files-found: error
          retention-days: 1

  go-client:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    timeout-minutes: 15
    strategy:
      matrix:
        go-version: ["stable"]
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
          fetch-depth: 0

      - uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version: ${{ matrix.go-version }}

      - name: Format check
        run: cd go-client && test -z "$(gofmt -l .)" || (echo "gofmt needed on:"; gofmt -l .; exit 1)

      - name: Vet
        run: cd go-client && go vet ./...

      - name: Lint
        run: cd go-client && GOWORK=off go tool -modfile=tools/lint/go.mod golangci-lint run

      - name: Run tests
        run: cd go-client && GOWORK=off go tool -modfile=tools.go.mod gotestsum --format pkgname-and-test-fails --jsonfile test-output.json -- -race -coverprofile=coverage.out ./...

      - name: SonarCloud Analysis
        if: matrix.go-version == 'stable'
        uses: SonarSource/sonarcloud-github-action@ffc3010689be73b8e5ae0c57ce35968afd7909e8 # v5.0.0
        with:
          projectBaseDir: go-client
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  e2e:
    needs: [plugin]
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version: stable

      - name: Download HPI
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: plugin-hpi
          path: tests/e2e/docker

      - name: Start Jenkins
        run: cd tests/e2e/docker && docker compose up --build -d

      - name: Wait for Jenkins
        run: |
          echo "Waiting for Jenkins to become ready..."
          for i in $(seq 1 60); do
            status=$(curl -s -o /dev/null -w '%{http_code}' http://localhost:8080/step-rpc/v1/ 2>/dev/null) || true
            if [ "$status" = "200" ]; then
              echo "Jenkins is ready (attempt $i)"
              exit 0
            fi
            echo "Attempt $i: HTTP $status, retrying in 5s..."
            sleep 5
          done
          echo "=== Jenkins never became ready ==="
          echo "--- curl verbose output ---"
          curl -v http://localhost:8080/step-rpc/v1/ 2>&1 || true
          echo "--- docker health state ---"
          docker inspect --format='{{json .State.Health}}' docker-jenkins-1 2>&1 || true
          echo "--- Jenkins logs (last 100 lines) ---"
          cd tests/e2e/docker && docker compose logs --tail=100
          exit 1

      - name: Run e2e tests
        run: cd tests/e2e && go test -tags e2e -v -count=1 -timeout 300s ./...
        env:
          E2E_SKIP_DOCKER: "true"

      - name: Jenkins logs
        if: failure()
        run: cd tests/e2e/docker && docker compose logs --tail=200

      - name: Teardown Jenkins
        if: always()
        run: cd tests/e2e/docker && docker compose down -v
